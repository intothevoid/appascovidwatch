<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link href="static/css/main.css" rel="stylesheet" />
    <link href="static/favicon.ico" rel="icon" />

    <title>Appa's Covid Watch</title>
  </head>
  <body>
    <div class="container"><h1>Appa's Covid Watch</h1></div>

    <div class="container" style="text-align: center">
      <div class="container-small">
        <img
          class="responsive-image"
          id="appa-image"
          src="static/appa2.jpeg"
          alt="Appa Face"
          style="width: 50%; height: 50%; object-fit: scale-down"
        />
      </div>

      <blockquote>
        <p>"I eej watch the Covid so you eej don't have to watch the Covid."</p>
        <cite>Appa</cite>
      </blockquote>

      <h4 id="worldName" style="text-align: left;"></h4>
      <!-- WORLDWIDE SUMMARY TABLE -->
      <div class="container-small">
        <table class="striped-table" id="worldSummaryTable">
          <thead>
            <tr>
              <th id="worldCountryLabel"></th>
              <th id="worldTotalLabel"></th>
              <th id="worldNewLabel"></th>
              <th id="worldDeathsTotalLabel"></th>
              <th id="worldDeathsNewLabel"></th>
            </tr>
          </thead>
          <tbody id="worldSummaryTableBody"></tbody>
        </table>
      </div>
      <h6 style="text-align: right;">Source: <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">JHU CSSE Covid-19 Data</a></h6>

      <h4 id="australiaName" style="text-align: left;"></h4>
      <!-- AUSTRALIA SUMMARY TABLE -->
      <div class="container-small">
        <table class="striped-table" id="ausSummaryTable">
          <thead>
            <tr>
              <th id="ausStateLabel"></th>
              <th id="ausTotalLabel"></th>
              <th id="ausNewLabel"></th>
            </tr>
          </thead>
          <tbody id="ausSummaryTableBody"></tbody>
        </table>
      </div>
      <h6 style="text-align: right;">Source: <a href="https://covidlive.com.au/states-and-territories" target="_blank">Covid-19 Live Data</a></h6>

      <button id="saBtn">SA</button>
      <button id="waBtn">WA</button>
      <button id="vicBtn">VIC</button>
      <button id="nswBtn">NSW</button>
      <button id="ntBtn">NT</button>
      <button id="actBtn">ACT</button>
      <button id="tasBtn">TAS</button>

    <h4 id="stateName" style="text-align: left;"></h4>
    <!-- STATE SUMMARY TABLE -->
      <div class="container-small">
        <table class="striped-table" id="summaryTable">
          <thead>
            <tr>
              <th id="categoryLabel"></th>
              <th id="totalLabel"></th>
              <th id="newLabel"></th>
            </tr>
          </thead>
          <tbody id="summaryTableBody"></tbody>
        </table>
      </div>

    <!-- GRAPH -->
    <div class="container-small" id="graphtest"></div>

    <hr style="margin-top: 50px;">
    <footer style="margin: 10px;">© 2022 Karan Kadam. Made with ❤ in Adelaide, Australia</footer>

    <script type="module" src="static/js/plotly-2.8.3.min.js"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script> -->
    <script src="static/index.js"></script>
  </body>
</html>
